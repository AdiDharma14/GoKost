<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Web Kamu</title>
  <style>
    /* CSS sama seperti milikmu */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #6c63ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #5750d4;
    }

    .login-box .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .signup-link a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login ke Aplikasi</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
    <div class="signup-link">
      <!-- Kamu bisa tambahkan link signup di sini jika perlu -->
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault(); // cegah submit form default

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username === 'Galatea' && password === 'Galatea123') {
    alert('Login berhasil! Selamat datang, Paduka Raja!');
    window.location.href = 'index.html'; // pindah ke main.html di folder yang sama
  } else {
    alert('Login gagal! Coba lagi ya.');
  }
});
  </script>
</body>
</html>
